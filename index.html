<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Simon Says</title>
    <script defer src="./js/app.js"></script>
  </head>
  <body>
    <div class="main-grid-container">
      <div class="title-container flex-center">
        <h1 class="game-title">SIMON SAYS</h1>
      </div>
      <div class="start-container flex-center">
        <p>START</p>
      </div>
      <div class="display-messages-container flex-center">
        <p>GAMEOVER</p>
      </div>
      <div class="game-container flex-center">
        <p>GAME</p>
      </div>
      <div class="rules-container flex-center">
        <p>RULES</p>
      </div>
      <div class="highScore-container flex-center">
        <p>HIGHSCORE</p>
      </div>
      
    </div>
  </body>
</html>
