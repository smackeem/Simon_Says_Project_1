<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Simon Says</title>
    <script defer src="./js/app.js"></script>
  </head>
  <body>
    <div class="main-grid-container">

      <div class="title-container flex-center">
        <h1 class="game-title">SIMON SAYS</h1>
      </div>
      <div class="start-container flex-center flex-wrap">
        <button id="start-button" value="start">START</button></br>
        <button id="restart-button" value="reset">RESTART</button>
      </div>
      <div class="display-messages-container flex-center ">
        <p id="game-messsage">GAMEOVER</p>
        <p >LEVEL: <span id="game-level"></span></p>
      </div>
      <div class="game-container flex-center">
        <div id="game-buttons">
            <button id="green" class="simon-button green-button no-highlight"></button>
            <button id="blue" class="simon-button blue-button no-highlight"></button>
            <button id="red" class="simon-button red-button no-highlight"></button>
            <button id="yellow" class="simon-button yellow-button no-highlight"></button>
        </div>
      </div>
      <div class="rules-container flex-center">
        <p id="game-rules">RULES</p>
      </div>
      <div class="highScore-container flex-center">
        <p>HIGHSCORE: <span id="highScore-stat">0</span></p>
      </div>
      
    </div>
  </body>
</html>
